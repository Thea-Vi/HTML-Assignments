<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
    <header>
        <h1>Registration Form</h1>
    </header>
    <form>
        <div>
            <label for="name">First Name: *</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="name">Last Name: *</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="password">Confirm Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="date">Birthdate: *</label>
            <input type="date" name="date" id="date">
        </div>
        <br>
        <div>
            Gender Identity
        </div>
        <br>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male">

            <label for="female">Female</label>
            <input type="radio" name="female" id="female">

            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="nonbinary" id="nonbinary">

            <label for="noanswer">I prefer not to answer</label>
            <input type="radio" name="noanswer" id="noanswer">
        </div>
        
         <div>
            <p>A short desciption about myself:</p>
            <textarea name="bio" id="" cols="30" rows="10"></textarea>
         </div>
       
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option>Javascript</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="accept" id="accept" checked>
            <label for="accept">Yes, I would like to receive periodic updates </label>
        </div>
        <div>
        <br>
            <input type="submit" value="Create Account" id="submit">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
        
    </form>
<body>
    
</body>
</html>
